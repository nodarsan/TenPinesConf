<div ng-controller="TalkProposalCtrl">
    <div id="header">
        <h1>Propose a talk</h1>
    </div>
    <div id="section">
        <form ng-submit="submitProposal()">
            <h2>Person:</h2>
            <ul>
                <li>
                    <label>
                        Your Name:
                        <input type="text" ng-model="newTalkData.person.name">
                    </label>
                </li>
                <li>
                    <label>
                        Your Mail:
                        <input type="text" ng-model="newTalkData.person.mail">
                    </label>
                </li>
                <li>
                    <label>
                        Your Phone:
                        <input type="text" ng-model="newTalkData.person.phone">
                    </label>
                </li>
                <li>
                    <label>
                        Your Country:
                        <input type="text" ng-model="newTalkData.person.country">
                    </label>
                </li>
                <li>
                    <label>
                        Your Bio:
                        <textarea ng-model="newTalkData.person.bio"></textarea>
                    </label>
                </li>
            </ul>
            <h2>Talk:</h2>
            <ul>
                <li>
                    <label>
                        Title:
                        <input type="text" ng-model="newTalkData.talk.title">
                    </label>
                </li>
                <li>
                    <label>
                        Description:
                        <textarea ng-model="newTalkData.talk.description"></textarea>
                    </label>
                </li>
                <li>
                    <label>
                        Track:
                        <select ng-model="newTalkData.talk.track" ng-options="track.id as track.name for track in talkConfigs.tracks"></select>
                    </label>
                </li>
                <li>
                    <label>
                        Duration:
                        <select ng-model="newTalkData.talk.duration" ng-options="duration for duration in talkConfigs.durations"></select>
                    </label>
                </li>
            </ul>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
